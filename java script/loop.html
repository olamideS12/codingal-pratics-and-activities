<html>
    <head>

    </head>
    <body>
        <h2>javascript for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["apple","plum","banana","grapes","orange","watermelon",
                "strawberry"];
                var text ="";
                var i;
                for (i = 0; i < fruits.length; i++) {
                    text += fruits[i] + "<br>";
                }
                document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
