<html>
    <head>
        <body>
            <p>enter a number and click OK</p>
            <input id="id1" type="number" min="100"
            max="300" required>
            <button onclick="myFunction()">OK</button>
            <p>if the number is less than 100 or greater than 300,
                an error message will be displayed.
            </p>
            <p id="result"></p>
            <script>
                functionmyFunction() {
                    var inpObj =inpObj =
                    document.getElementById("id1");
                    if  (!inpObj.checkvalidity()){

                        document.getElementById("result").innerHTML =
                        inoObj.validationMessage;

                    } else{

                        document.getElementById("result").innerHTNL = 
                        "Input OK"
                    }

                }
            </script>
            
        </body>
    </head>
</html>
