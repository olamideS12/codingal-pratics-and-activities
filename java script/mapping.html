<html>
    <head>

    </head>
    <body>
        <p>multiply every number in the array with 10:</p>
        <p id="product_value"></p>
        <script>
            var numbers =[20, 4, 7, 35]

            function myFunction(run) {
                return run * 10;
            }
            var newarray = numbers.map(myFunction);
            document.getElementById("product_value").innerHTML = newarray;
        </script>
    </body>
</html>
